<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ici vous retrouverez toutes les photos et vidéos du photographe , choisissez celle qui vous plaît et contactez directement le photographe ,
    facile non ?"
    />
    <script
      src="https://kit.fontawesome.com/d35631a1c1.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="logo du site Fisheye"
        />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="content-tri">
        <h3 tabindex="0">Trier par</h3>
        <div class="select-tri">
          <select name="selectName" id="selectName">
            <option value="" class="date">Date</option>
            <option value="" class="popularite">Popularité</option>
            <option value="" class="titre">Titre</option>
          </select>
        </div>
      </div>
      <div class="content-image"></div>

      <div class="contentLikeTotal">
        <div class="price-number">
          <span class="numberPrice" tabindex="0"></span>
          <span class="icon-like-svg"  tabindex="0">
            <svg
              class="main__Restaurant__containers__accueil__card__svg__heart-full"
              aria-label="icon-Heart"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#000000"
              tabindex="0"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              /></svg
          ></span>
        </div>
        <div class="day-price"></div>
      </div>
    </main>
    <div class="modal-Open-Images">
      </div>
    <div id="contact_modal"></div>
    <script src="scripts/pages/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
